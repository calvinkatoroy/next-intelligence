[pytest]
# Pytest configuration file

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Options
addopts =
    -ra
    -v
    --strict-markers
    --strict-config
    --tb=short
    --cov=api
    --cov=scrapers
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-fail-under=80

# Markers
markers =
    integration: Integration tests (deselect with '-m "not integration"')
    performance: Performance tests (deselect with '-m "not performance"')
    security: Security tests
    slow: Slow running tests

# Coverage options
[coverage:run]
source = 
    api
    scrapers
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Async timeout
asyncio_mode = auto
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_file = tests/test_execution.log
log_file_level = DEBUG
